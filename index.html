<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container row text-white p-3 border border-black">
      <div class="col bg-primary">Colonna 1</div>
      <div class="col bg-primary">Colonna 2</div>
      <div class="col bg-primary">Colonna 3</div>
    </div>
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container row bg-warning text-dark p-3 border border-black">
      <div class="col-sm-12 col-md-6 col-lg-4">Colonna 1</div>
      <div class="col-sm-12 col-md-6 col-lg-4">Colonna 2</div>
      <div class="col-sm-12 col-md-6 col-lg-4">Colonna 3</div>
    </div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="container row bg-success text-white p-3 border border-black">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 col-xl-1 col-xxl-1">Colonna 1</div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 col-xl-1 col-xxl-1">Colonna 2</div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 col-xl-1 col-xxl-1">Colonna 3</div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 col-xl-1 col-xxl-1">Colonna 4</div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 col-xl-1 col-xxl-1">Colonna 5</div>
    </div>
    <h2 class="text-center">Esercizio 4</h2>
    <div class="container row bg-danger text-white p-3 border border-black">
      <div class="col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4 col-xxl-4 border border-black">Colonna 1</div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-3 col-xl-3 col-xxl-3 border border-black">Colonna 2</div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-4 col-xl-4 col-xxl-4 border border-black">Colonna 3</div>
    </div>
    <h2 class="text-center">Esercizio 5</h2>
    <div class="container row bg-info text-white p-3">
      <div class="container row bg-info col-12 col-sm-6 col-md-6 col-lg-8">
        <div class="bg-secondary col-sm-12 col-md-12 col-lg-6 border border-black">1</div>
        <div class="bg-secondary col-sm-12 col-md-12 col-lg-6 border border-black">2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4 border border-black">Colonna 2</div>
    </div>
    <h2 class="text-center">Esercizio 6</h2>
    <div class="container row bg-secondary text-white p-3">
      <div class="col-sm-12 col-md-6 col-lg-4 border border-white">Colonna 1</div>
      <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2 border border-white">Colonna 2</div>
    </div>
  </body>
</html>
